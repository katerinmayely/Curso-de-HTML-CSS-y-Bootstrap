<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap clase 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100">
    <!-- Aquí comienza la barra de navegación -->
    <nav class="bg-secondary navbar navbar-expand-md">
        <div class="container">
            <a href="···" class="navbar-brand text-white">
                <img height="50px" src="https://cdn-icons-png.flaticon.com/512/9942/9942147.png" alt="letra k">
                Kattherine Hernandez
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                <li class="nav-item text-white">
                    <a class="nav-link active text-white" href="·">Mi historia</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active text-white" href="·">Mi experiencia</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link active text-white" href="·">Mis proyectos</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Aquí comienza una tarjeta -->
    <div class="card m-4">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <!-- Aquí comienza una advertencia -->
    <div class="alert alert-danger m-4" role="alert">
        A simple danger alert—check it out!
    </div>
    <!-- Aquí comienzan los botones -->
    <div class="d-grid gap-2 col-1 mx-auto">
        <button class="btn btn-success" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
